<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>PokemonAPI</title>
    
</head>
<style>
body, nav{
    background-image: radial-gradient(73% 147%, #EADFDF 59%, #ECE2DF 100%), radial-gradient(91% 146%, rgba(255,255,255,0.50) 47%, rgba(0,0,0,0.50) 100%);
 background-blend-mode: screen;
    }
</style>
 <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="pokemon.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Pokemon
          </a>
        </div>
      </nav>
      
      

      <form class="d-flex" role="search" onsubmit="searchPokemon(event)">
        <input id="pokemonSearch" class="form-control me-2" type="search" placeholder="Enter Pokémon name" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    
    <!-- Pokémon Display Area -->
    <center><div id="pokemonInfo" class="mt-3"></div></center>
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script>fetch("https://pokeapi.co/api/v2/pokemon/pikachu")
        .then(response => response.json()) // Convert response to JSON
        .then(data => {
          console.log(data); // Display Pokémon data in the console
        })
        .catch(error => console.error("Error fetching Pokémon data:", error));
      
        function searchPokemon(event) {
          event.preventDefault(); // Prevent page reload on form submit
      
          let pokemonName = document.getElementById("pokemonSearch").value.toLowerCase().trim();
          if (pokemonName === "") {
              alert("Please enter a Pokémon name!");
              return;
          }
      
          let url = `https://pokeapi.co/api/v2/pokemon/${pokemonName}`;
      
          fetch(url)
              .then(response => {
                  if (!response.ok) {
                      throw new Error("Pokémon not found");
                  }
                  return response.json();
              })
              .then(data => {
                  document.getElementById("pokemonInfo").innerHTML = `
                      <div class="card" style="width: 18rem;">
                          <img src="${data.sprites.front_default}" class="card-img-top" alt="${data.name}">
                          <div class="card-body">
                              <h5 class="card-title">${data.name.toUpperCase()}</h5>
                              <p class="card-text"><strong>Type:</strong> ${data.types.map(type => type.type.name).join(", ")}</p>
                              <p class="card-text"><strong>Height:</strong> ${data.height}</p>
                              <p class="card-text"><strong>Weight:</strong> ${data.weight}</p>
                          </div>
                      </div>
                  `;
              })
              .catch(error => {
                  document.getElementById("pokemonInfo").innerHTML = `
                      <div class="alert alert-danger" role="alert">
                          Pokémon not found! Try again.
                      </div>
                  `;
                  console.error("Error:", error);
              });
      }</script>
 </body>
</html>
